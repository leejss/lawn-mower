name: Deploy CDK Infra

on:
  workflow_dispatch:
    inputs:
      stage:
        description: "Deployment stage"
        required: true
        default: "dev"
      github_owner:
        description: "GitHub owner"
        required: true
      github_repo:
        description: "GitHub repo"
        required: true
      github_branch:
        description: "GitHub branch"
        required: true
        default: "main"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Bootstrap CDK
        run: >
          bunx cdk bootstrap
          aws://${{ secrets.AWS_ACCOUNT_ID }}/${{ secrets.AWS_REGION }}

      - name: Deploy stack
        run: >
          bunx cdk deploy --require-approval never
          -c stage=${{ github.event.inputs.stage }}
          -c githubOwner=${{ github.event.inputs.github_owner }}
          -c githubRepo=${{ github.event.inputs.github_repo }}
          -c githubBranch=${{ github.event.inputs.github_branch }}
